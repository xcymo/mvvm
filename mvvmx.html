<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
                padding-top: 100px;
            }
            input{
                border :1px solid #ccc;
            }
        </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="num">
        {{num}}
        <button onclick="change(4)">num=3</button>
        <button onclick="change(3)">num=4</button>
    </div>
</body>
<script src="./xcyjs/xue.js"></script>
<script>
    let mvvm = new MVVM({
        el: "#app",
        data: {
            num: 12
        }
    })

    function change(num) {
        mvvm.num = num;
    }
</script>

</html>
